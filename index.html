<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Freshers Party Invitation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1b1b1b;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .container {
            background-color: #282828;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            border: 1px solid #4CAF50;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #4CAF50;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            font-size: 18px;
            color: #4CAF50;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #81c784;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #81c784;
        }

        .invitation-card {
            display: none;
            background-color: #333;
            color: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
            border: 1px solid #4CAF50;
            transition: background-color 0.3s, transform 0.3s; /* Add transition for smooth effect */
        }

        .invitation-card:hover {
            background-color: #444; /* Change background color on hover */
            transform: scale(1.02); /* Slightly scale up the card */
        }

        .invitation-card h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .invitation-card p {
            font-size: 16px;
        }

        .invitation-card .highlight {
            color: #81c784;
        }

        /* Decorations: Programming-themed design */
        .code-snippet {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            color: #81c784;
        }

        /* Footer Section */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }

        footer p {
            margin-bottom: 5px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>CS Freshers Party Invitation</h1>
        <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Type your name here...">
        </div>
        <button onclick="generateInvitation()">Generate Invitation</button>

        <div class="invitation-card" id="invitationCard">
            <h2>Welcome to the Freshers Party, <span id="userName"></span>!</h2>
            <p>Organized by the <span class="highlight">Department of Computer Science and Information Technology</span></p>
            <p><strong>Date:</strong> 30th October 2024</p>
            <p><strong>Venue:</strong> Cotton University Auditorium</p>
            <div class="code-snippet">
                <pre><code>printf("See you at the party, <span id="codeUserName"></span>!");</code></pre>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Made with love by <a href="#">Samir</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function generateInvitation() {
            var name = document.getElementById("name").value;
            if (name.trim() !== "") {
                document.getElementById("userName").textContent = name;
                document.getElementById("codeUserName").textContent = name;
                document.getElementById("invitationCard").style.display = "block";

                // Generate and download PDF
                generatePDF(name);
            } else {
                alert("Please enter your name!");
            }
        }

        function generatePDF(name) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("courier", "normal");
            doc.setFontSize(16);
            doc.text(`Welcome to the Freshers Party, ${name}!`, 20, 30);
            doc.text("Organized by the Department of Computer Science and", 20, 40);
            doc.text("Information Technology", 20, 50);
            doc.text("Date: 30th October 2024", 20, 60);
            doc.text("Venue: Cotton University Auditorium", 20, 70);
            doc.text(`printf("See you at the party, ${name}!");`, 20, 90);

            // Save the generated PDF
            doc.save(`Freshers_Party_Invitation_${name}.pdf`);
        }
    </script>

</body>

</html>
